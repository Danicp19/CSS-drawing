<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bday cake</title>
  <link rel="stylesheet" href="bday.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="box-canvas">
        <div class="plate"></div>
        <div class="candle">
          <div class="inner-fire"></div>
        </div>
        <div class="top-layer">
          <div class="cake-side"></div>
          <div class="drips">
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
          </div>
          <div class="cake-top"></div>
        </div>

        <div class="middle-layer">
          <div class="cake-side"></div>
          <div class="drips">
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
          </div>
          <div class="cake-top"></div>
        </div>

        <div class="bottom-layer">
          <div class="cake-side"></div>
          <div class="drips">
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
          </div>
          <div class="cake-top"></div>
        </div>
      </div>
    </div>

    <p>
      <a href="https://twitter.com/baumannzone">Daniela Camargo Â· </a>
      <a href="https://github.com/baumannzone/pure-css-cake">GitHub</a>
    </p>

  </div>
</body>

</html>
